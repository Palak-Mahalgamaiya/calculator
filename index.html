<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculate  with palak</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <h1 class="text-center">Welcome! Let's Calculate.</h1>
    <div class="container flex flex-col item-center mx-auto">
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class="button btn">7</button>
            <button class="button btn">8</button>
            <button class="button btn">9</button>
            <button class="button o-button o-btn">*</button>
        </div>
        <div class="row">
            <button class="button btn">4</button>
            <button class="button btn">5</button>
            <button class="button btn">6</button>
            <button class="button o-button o-btn">-</button>
        </div>
        <div class="row">
            <button class="button btn">1</button>
            <button class="button btn">2</button>
            <button class="button btn">3</button>
            <button class="button o-button o-btn">+</button>
        </div>
        <div class="row adjust-w">
            <button class="button btn">0</button>
            <button class="button btn s-adjust">C</button>
            <button class="button o-button o-btn s-adjust">/</button>
            <button class="button o-button o-btn">=</button>
        </div>
    </div>
 
  <script src="script.js"></script>

</body>

</html>
